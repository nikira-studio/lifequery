worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    client_max_body_size 512M;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    keepalive_timeout 65;

    # Proper Connection header for WebSocket vs SSE/HTTP:
    #   - WebSocket requests send an Upgrade header → forward Connection: upgrade
    #   - SSE and regular requests have no Upgrade header → use Connection: keep-alive
    map $http_upgrade $connection_upgrade {
        default   upgrade;
        ''        keep-alive;
    }

    server {
        listen 8080;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # Serve static files
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Proxy API requests to backend
        location /api/ {
            proxy_pass http://backend:8000/api/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # SSE / long-running operations: don't buffer and don't time out early
            proxy_buffering off;
            proxy_read_timeout 600;
            proxy_send_timeout 600;

            # Tell any upstream nginx proxy (e.g. nginx proxy manager) not to buffer SSE
            add_header X-Accel-Buffering "no" always;
        }

        # Proxy OpenAI-compatible API requests to backend
        location /v1/ {
            proxy_pass http://backend:8000/v1/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;

            # SSE / streaming responses
            proxy_buffering off;
            proxy_read_timeout 600;
            proxy_send_timeout 600;

            # Tell any upstream nginx proxy not to buffer SSE
            add_header X-Accel-Buffering "no" always;
        }
    }
}
